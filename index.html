<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>透明圆形窗口</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            pointer-events: none;
            height: 100%;
            background: transparent;
        }

        #app {
            box-sizing: border-box;
            width: 380px;
            height: 380px;
            border-radius: 190px;
            border: 1px solid #3498db;
            background: rgba(255, 255, 255, 0.9);
            overflow: hidden;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
            position: relative;
        }

        #drag-area {
            width: 100%;
            height: 40px;
            -webkit-app-region: drag;
            position: absolute;
            top: 0;
            left: 0;
            cursor: move;
            z-index: 1000;
        }

        .content {
            margin-top: 40px;
            text-align: center;
            -webkit-app-region: no-drag;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="drag-area"></div>
        <div class="content">
            <h2>圆形悬浮窗</h2>
            <p>透明区域可点击穿透</p>
            <button onclick="alert('按钮被点击了！')">点击测试</button>
        </div>
    </div>

    <script>
        const { getCurrentWindow } = require('@electron/remote');
        const win = getCurrentWindow();

        window.addEventListener('mousemove', event => {
            let flag = event.target === document.documentElement;
            if (flag) {
                win.setIgnoreMouseEvents(true, { forward: true });
            } else {
                win.setIgnoreMouseEvents(false);
            }
        });

        win.setIgnoreMouseEvents(true, { forward: true });
    </script>
</body>
</html>
